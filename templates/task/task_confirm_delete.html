{% extends "base.html" %}

{% block title %}Task Delete{% endblock %}

{% block content %}
<h1>Task Delete</h1>
<p>This task will be deleted</p>
<p><i>"{{ task.content }}"</i></p>
<p><i>Are you sure you want to delete this task?</i></p>

<form action="" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
  <a class="btn btn-primary" href="{% url 'task:task-list' %}">Cancel</a>
</form>
{% endblock %}
