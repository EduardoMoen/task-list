{% extends "base.html" %}

{% block title %}Tag Delete{% endblock %}

{% block content %}
<h1>Tag Delete</h1>
<p>Tag {{ tag.name }} will be deleted</p>
<p><i>Are you sure you want to delete this tag?</i></p>

<form action="" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
  <a class="btn btn-primary" href="{% url 'task:tag-list' %}">Cancel</a>
</form>
{% endblock %}
