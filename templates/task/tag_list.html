{% extends "base.html" %}

{% block title%}Tag List{% endblock %}

{% block content %}
<h1>Tags <a class="btn btn-success" href="{% url 'task:tag-create' %}" style="float:right">Add</a></h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-secondary" href="{% url 'task:tag-update' tag.id %}">Update</a></td>
          <td><a class="btn btn-secondary" href="{% url 'task:tag-delete' tag.id %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
